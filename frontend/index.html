<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Address Splitter</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./config.js"></script>
</head>
<body>
  <main class="container">
    <header class="row between center">
      <div>
        <h1>Address Splitter</h1>
        <div class="muted" id="status">…</div>
      </div>
      <div class="row gap center">
        <fieldset class="fieldset inline" style="margin:0">
          <legend style="display:none">Pipelines</legend>
          <label class="inline"><input type="checkbox" id="p1" checked /> 1</label>
          <label class="inline"><input type="checkbox" id="p2" checked /> 2</label>
          <label class="inline"><input type="checkbox" id="p3" checked /> 3</label>
        </fieldset>
        <div class="badge" id="authState">Signed out</div>
        <button id="btnLogin" class="btn">Sign in</button>
        <button id="btnLogout" class="btn secondary">Sign out</button>
      </div>
    </header>

    <div id="error" class="error" style="display:none"></div>

    <section id="app" style="display:none">
      <div class="grid2">
        <section class="card">
          <h2>Input</h2>
          <label>Name
            <input id="name" type="text" placeholder="Jane Doe" />
          </label>

          <label>Country
            <select id="country">
              <option value="">Auto-detect from address</option>
            </select>
          </label>

          <label>Address
            <textarea id="address" rows="6" placeholder="Rue du Rhône 10
1204 Genève
Suisse"></textarea>
          </label>

          <button id="btnSplit" class="btn primary">Split address</button>
        </section>

        <section class="card">
          <h2>Pipeline #1 (Bedrock)</h2>

          <label>Model
            <select id="modelId"></select>
          </label>

          <label>Prompt template
            <textarea id="promptTemplate" rows="7"></textarea>
          </label>

          <div class="row between center" style="margin-top:10px">
            <div class="muted">Rendered prompt preview</div>
            <button id="btnSavePrompt" class="btn">Save</button>
          </div>
          <pre id="renderedPrompt" class="pre"></pre>
        </section>
      </div>

      <section class="card">
        <h2>Results (raw)</h2>
        <pre id="results" class="pre"></pre>
      </section>

      <section class="card">
        <h2>Recent (last 10)</h2>
        <ul id="recent" class="list"></ul>
      </section>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
